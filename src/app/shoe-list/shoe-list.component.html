<ul class="shoe-list">
  @for (shoe of shoes(); track shoe.id) {
    <li>
      <app-shoe-item
        [shoe]="shoe"
        (openShoeDetail)="onShoeDetailsOpen($event)"
      />
    </li>
  }
</ul>

<app-shoe-detail
  [shoe]="selectedShoe()"
  [isOpen]="!!selectedShoeId()"
  (closeShoeDetail)="onShoeDetailsClose()"
/>
